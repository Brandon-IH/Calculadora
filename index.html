<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="contenedor">
        <div class="calculadora">
            
            <div class="con_tresult">
                <input class="result" type="text" aria-label="Pantalla de resultados">
            </div>
            
            <div class="opciones">
                <button class="boton_numero"   id="7" >7</button>
                <button class="boton_numero"   id="8" >8</button>
                <button class="boton_numero"   id="9" >9</button>
                <button class="boton_operador" id="suma" aria-label="Suma"     >+</button>
                <button class="boton_numero"   id="4" >4</button>
                <button class="boton_numero"   id="5" >5</button>
                <button class="boton_numero"   id="6" >6</button>
                <button class="boton_operador" id="res" aria-label="Resta"    >-</button>
                <button class="boton_numero"   id="1" >1</button>
                <button class="boton_numero"   id="2" >2</button>
                <button class="boton_numero"   id="3" >3</button>
                <button class="boton_operador" id="Div" aria-label="Division" >/</button>
                <button class="boton_numero"   id="0" >0</button>
                <button class="boton_operador" id="punto" aria-label="Punto"   >.</button>
                <button class="boton_clear"  id="clear" aria-label="Limpiar" >C</button>
                <button class="boton_operador" id="Mult" aria-label="Multiplicacion"     >*</button>
                <button class="boton_resultado" type="button"       >=</button>

            </div>

        </div>
    </main>
<script src="script.js"></script> <!-- siempre hay que ponerlo antes del body -->
</body>
</html>
